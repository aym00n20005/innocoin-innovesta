<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoCoin</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="innovestalogo.png" id="club-logo">
        <h1>Welcome to InnoCoin</h1>
    </header>

    <section id="signup">
        <input type="text" id="nameInput" placeholder="Enter Your Name">
        <button onclick="registerUser()">Join InnoCoin</button>
    </section>

    <div id="coin-container">
        <div id="coin">
            <img src="innovestalogo.png" id="coin-logo">
        </div>
    </div>

    <h2>Your Balance: <span id="balance">0</span> InnoCoins</h2>
    
    <button onclick="spendCoins(0)">Play Game (0 InnoCoins)</button>

    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>

    <script src="app.js"></script>
</body>
</html>
